<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cable Position Calculator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="/style.css">
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/"
        }
    }
    </script>
</head>
<body>
    <div class="container">
        <h1>Cable Position Calculator</h1>

        <div class="layout">
            <div class="card">
                <h2>Cable Bundle Settings</h2>
                <form id="cableForm" onsubmit="event.preventDefault(); updateBundle();">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="num_holes">Amount of Holes</label>
                            <input type="number" id="num_holes" name="num_holes" required min="1" value="10">
                        </div>
                        <div class="form-group">
                            <label for="num_cables">Amount of Cables</label>
                            <input type="number" id="num_cables" name="num_cables" required min="1" value="5">
                        </div>
                        <div class="form-group">
                            <label for="cable_diameter">Cable Diameter (mm)</label>
                            <input type="number" id="cable_diameter" name="cable_diameter" required min="0.1" step="0.1" value="2">
                        </div>
                        <div class="form-group">
                            <label for="hole_diameter">Hole Diameter (mm)</label>
                            <input type="number" id="hole_diameter" name="hole_diameter" required min="0.1" step="0.1" value="3">
                        </div>
                    </div>
                    <button type="submit">Update Bundle</button>
                </form>
                <div id="result" class="results-grid"></div>
            </div>

            <div class="visualization-container">
                <div id="3d-view"></div>
                <div class="controls">
                    <button onclick="resetCamera()">Reset View</button>
                    <button onclick="toggleWireframe()">Toggle Wireframe</button>
                </div>
            </div>
        </div>

        <div class="card mt-4">
            <h2>2D Visualization</h2>
            <canvas id="circleCanvas" width="800" height="800"></canvas>        </div>
    </div>

    <script type="module" src="/main.js"></script>
</body>
</html>
