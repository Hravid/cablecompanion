<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Cable Position Calculator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>3D Cable Position Calculator</h1>

        <div class="layout">
            <div class="card">
                <h2>Cable Bundle Settings</h2>
                <form id="cableForm" onsubmit="event.preventDefault(); updateBundle();">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="num_holes">Amount of Holes</label>
                            <input type="number" id="num_holes" name="num_holes" required min="1" value="{{ bundle.num_holes }}">
                        </div>
                        <div class="form-group">
                            <label for="num_cables">Amount of Cables</label>
                            <input type="number" id="num_cables" name="num_cables" required min="1" value="{{ bundle.num_cables }}">
                        </div>
                        <div class="form-group">
                            <label for="cable_diameter">Cable Diameter (mm)</label>
                            <input type="number" id="cable_diameter" name="cable_diameter" required min="0.1" step="0.1" value="{{ bundle.cable_diameter }}">
                        </div>
                        <div class="form-group">
                            <label for="hole_diameter">Hole Diameter (mm)</label>
                            <input type="number" id="hole_diameter" name="hole_diameter" required min="0.1" step="0.1" value="{{ bundle.hole_diameter }}">
                        </div>
                    </div>
                    <button type="submit">Update Bundle</button>
                </form>
                <div id="result" class="results-grid"></div>
            </div>

            <div class="visualization-container">
                <div id="3d-view"></div>
                <div class="controls">
                    <button onclick="resetCamera()">Reset View</button>
                    <button onclick="toggleWireframe()">Toggle Wireframe</button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
